<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0D0D0D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Unlock Content - SmashX</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, rgb(20, 20, 20) 0%, rgb(13, 13, 13) 100%);
            color: white;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            max-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(180deg, rgb(20, 20, 20) 0%, rgb(13, 13, 13) 100%);
            padding-top: 2vh;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                max-height: none;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            .profile-pic {
                width: 60px;
                height: 60px;
                border: 3px solid white;
            }

            .username {
                font-size: 24px;
            }

            .message {
                font-size: 18px;
            }

            .image-card-wrapper {
                height: 500px;
            }

            .tap-unlock-icon {
                font-size: 60px;
            }

            .tap-unlock-text {
                font-size: 28px;
            }

            .emoji-badge {
                font-size: 60px;
            }

            .media-counter {
                font-size: 14px;
                padding: 8px 12px;
            }

            .play-btn {
                width: 50px;
                height: 50px;
            }

            .unlock-button {
                font-size: 24px;
                padding: 16px 0;
            }

            .payment-methods {
                font-size: 16px;
            }

            .stripe-badge {
                font-size: 12px;
            }
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 3vw;
            padding: 2vh 5vw 0;
            margin-bottom: 2vh;
        }
        
        .profile-pic {
            width: 11vw;
            height: 11vw;
            border-radius: 50%;
            border: 0.6vw solid white;
            object-fit: cover;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1);
        }
        
        .header-info {
            flex: 1;
        }
        
        .username {
            font-size: 4.6vw;
            font-weight: 300;
            letter-spacing: 0.12vw;
        }
        
        .message {
            font-size: 3.8vw;
            font-weight: 200;
            letter-spacing: 0.07vw;
            opacity: 0.95;
            margin-top: 0.1vh;
            line-height: 1.3;
        }
        
        .image-card-wrapper {
            height: 60vh;
            padding: 0 4vw;
            margin-bottom: 1.5vh;
        }
        
        .image-card {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 7vw;
            overflow: hidden;
            border: 0.24vw solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2.4vw 4.8vw rgba(0, 0, 0, 0.2);
            touch-action: pan-y;
        }
        
        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(13vw);
            -webkit-backdrop-filter: blur(13vw);
            background: rgba(0, 0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: opacity 0.3s ease;
        }
        
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .lock-icon {
            font-size: 28vw;
            opacity: 0.3;
            text-shadow: 0 1.2vw 2.4vw rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .tap-unlock {
            background: rgba(0, 0, 0, 0.65);
            padding: 2.5vh 7vw;
            border-radius: 4vw;
            text-align: center;
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .tap-unlock-icon {
            font-size: 11vw;
            margin-bottom: 1.2vh;
        }
        
        .tap-unlock-text {
            font-size: 6vw;
            font-weight: 600;
            letter-spacing: 0.2vw;
        }
        
        .emoji-badge {
            position: absolute;
            top: 2.8%;
            right: 3.8%;
            font-size: 12vw;
            z-index: 3;
        }
        
        .media-counter {
            position: absolute;
            top: 2.8%;
            left: 3.8%;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.7vh 2.8vw;
            border-radius: 2.4vw;
            font-size: 3.1vw;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1.2vw;
            z-index: 3;
        }
        
        .price-badge {
            position: absolute;
            bottom: 8.5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 1.8vh 5.6vw;
            border-radius: 3.8vw;
            text-align: center;
            z-index: 3;
            box-shadow: 0 1.2vw 2.4vw rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .price-badge.show {
            display: block;
        }
        
        .price-label {
            font-size: 3.3vw;
            font-weight: 100;
            letter-spacing: 0.36vw;
            opacity: 0.95;
            text-transform: uppercase;
            margin-bottom: 0.6vh;
        }
        
        .price-amount {
            font-size: 12vw;
            font-weight: 100;
            letter-spacing: 0.48vw;
        }
        
        .dots-indicator {
            position: absolute;
            bottom: 2.8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.4vw;
            z-index: 3;
        }
        
        .dot {
            width: 1.4vw;
            height: 1.4vw;
            min-width: 5px;
            min-height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: background 0.3s;
        }
        
        .dot.active {
            background: white;
        }
        
        .voice-note-player {
            display: flex;
            align-items: center;
            gap: 2.8vw;
            padding: 1.1vh 3.8vw;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 6.8vw;
            box-shadow: 0 0.9vw 1.9vw rgba(0, 0, 0, 0.1);
            margin: 0 5vw 1.5vh;
        }
        
        .play-btn {
            width: 10vw;
            height: 10vw;
            min-width: 36px;
            min-height: 36px;
            border-radius: 50%;
            background: #22C55E;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn svg {
            width: 4.3vw;
            height: 4.3vw;
            min-width: 16px;
            min-height: 16px;
            margin-left: 0.8vw; /* Nudge for centering */
        }

        .play-btn.playing svg {
             width: 3.8vw;
             height: 3.8vw;
             min-width: 14px;
             min-height: 14px;
             margin-left: 0;
        }

        .play-btn.replay svg {
            width: 5vw;
            height: 5vw;
            min-width: 18px;
            min-height: 18px;
            margin-left: 0;
        }
        
        .waveform-container {
            flex: 1;
            height: 3.2vh;
            min-height: 24px;
            display: flex;
            align-items: flex-end;
            gap: 0.48vw;
            cursor: pointer;
        }
        
        .wave-bar {
            flex: 1;
            max-width: 0.6vw;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.48vw;
            transition: background 0.05s linear;
            min-width: 2px;
        }
        
        .wave-bar.active {
            background: rgba(34, 197, 94, 0.75);
        }
        
        .time-display {
            font-size: 5.2vw;
            font-weight: 300;
            letter-spacing: 0.19vw;
            color: rgba(255, 255, 255, 0.95);
            min-width: 11.8vw;
            text-align: right;
            flex-shrink: 0;
            font-variant-numeric: tabular-nums;
        }
        
        .unlock-button {
            width: calc(100% - 10vw);
            padding: 2vh 0;
            background: #22C55E;
            border: none;
            border-radius: 3.8vw;
            color: white;
            font-size: 6.2vw;
            font-weight: 300;
            letter-spacing: 0.36vw;
            cursor: pointer;
            margin: 0 5vw 1.5vh;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .unlock-button:active {
            transform: scale(0.98);
        }
        
        .unlock-button:disabled {
            opacity: 0.5;
        }
        
        .payment-methods {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.9vw;
            color: rgb(128, 128, 128);
            font-size: 3.8vw;
            font-weight: 600;
            margin-bottom: 1vh;
        }
        
        .payment-methods svg {
            width: 4.3vw;
            height: 4.3vw;
            min-width: 16px;
            min-height: 16px;
        }
        
        .payment-methods .bullet {
            font-size: 3.3vw;
            opacity: 0.5;
        }
        
        .payment-methods .secure-text {
            font-size: 3.6vw;
            font-weight: 500;
        }
        
        .stripe-badge {
            text-align: center;
            color: rgba(128, 128, 128, 0.7);
            font-size: 2.8vw;
            margin-bottom: 2vh;
        }
        
        /* Payment Modal */
        #payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: flex-end;
            justify-content: center;
        }
        
        #payment-modal.show {
            display: flex;
        }
        
        .payment-sheet {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px 20px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .payment-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #payment-element {
            margin-bottom: 20px;
        }
        
        #submit-btn {
            width: 100%;
            padding: 16px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const waveHeights = [0.019, 0.033, 0.048, 0.043, 0.057, 0.038, 0.045, 0.026, 0.041];
        
        const urlParams = new URLSearchParams(window.location.search);
        const bundleId = urlParams.get('bundle_id') || 'demo';
        
        let currentSlide = 0;
        let firstImageUnlocked = false;
        let allUnlocked = false;
        let bundleData = null;
        let stripe = Stripe('pk_live_51SSrfQQ9FwXMFPPFVOCWpeQVtYV2jQuo7i3jvv5eq48RdAlui6W8RgicXQk8njjZo0rFdacDE5GqckwTK3m1cWiM004G40ABSh');
        let elements, paymentElement;
        
        const voicePlayer = {
            isPlaying: false,
            progress: 0,
            currentTime: 0,
            hasFinished: false,
            duration: 10.0,
            timer: null,
            startTime: null,
            pausedTime: 0
        };
        
        class TwinkleParticle {
            constructor(id, width, height, isSmall, isGold) {
                this.id = id;
                this.position = { x: Math.random() * width, y: Math.random() * height };
                this.size = isSmall ? 
                    (Math.random() * (width * 0.0018) + width * 0.0013) :
                    (Math.random() * (width * 0.0034) + width * 0.0031);
                this.baseOpacity = Math.random() * 0.4 + 0.3;
                this.opacity = this.baseOpacity;
                this.phase = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.random() * (width * 0.0146) - width * 0.0073,
                    y: Math.random() * (width * 0.0146) - width * 0.0073
                };
                this.twinkleSpeed = Math.random() + 1.5;
                this.maxWidth = width;
                this.maxHeight = height;
                this.isGold = isGold;
            }
        }
        
        class ExplosionParticle {
            constructor(centerX, centerY, width, isGold) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * (width * 1.04) + width * 0.78;
                this.startPosition = { x: centerX, y: centerY };
                this.endPosition = {
                    x: centerX + Math.cos(angle) * distance,
                    y: centerY + Math.sin(angle) * distance
                };
                this.size = Math.random() * (width * 0.008) + width * 0.0052;
                this.color = isGold ? 'rgb(255, 214, 0)' : 'rgb(255, 255, 255)';
                this.opacity = Math.random() * 0.3 + 0.7;
            }
        }
        
        async function loadBundleData() {
            bundleData = {
                bundle_id: bundleId,
                images: [
                    'https://via.placeholder.com/400x600/FF69B4/FFFFFF?text=Image+1',
                    'https://via.placeholder.com/400x600/9370DB/FFFFFF?text=Image+2',
                    'https://via.placeholder.com/400x600/FF1493/FFFFFF?text=Image+3',
                    'https://via.placeholder.com/400x600/BA55D3/FFFFFF?text=Image+4',
                    'https://via.placeholder.com/400x600/FF69B4/FFFFFF?text=Image+5',
                ],
                price: 15.00,
                image_count: 5,
                username: 'jessicaRose',
                message: 'Just for you baby... unlock to see more ðŸ’‹',
                profile_image: 'https://via.placeholder.com/100/FF69B4/FFFFFF?text=JR'
            };
            
            renderPage();
        }
        
        function renderPage() {
            document.getElementById('username').textContent = bundleData.username;
            document.getElementById('message').textContent = bundleData.message;
            document.getElementById('profile-pic').src = bundleData.profile_image;
            document.getElementById('total-images').textContent = bundleData.image_count;
            document.getElementById('price-amount').textContent = '$' + bundleData.price.toFixed(2);
            
            const slider = document.getElementById('slider');
            const dotsContainer = document.getElementById('dots-indicator');
            
            bundleData.images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                
                const imgEl = document.createElement('img');
                imgEl.src = img;
                slide.appendChild(imgEl);
                
                if (index === 0) {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.id = 'blur-0';
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'particle-canvas';
                    canvas.id = 'particles-0';
                    blurOverlay.appendChild(canvas);
                    
                    const tapUnlock = document.createElement('div');
                    tapUnlock.className = 'tap-unlock';
                    tapUnlock.innerHTML =  `<div class="tap-unlock-icon">ðŸ’¦</div><div class="tap-unlock-text">Tap to unlock</div>`;
                    blurOverlay.appendChild(tapUnlock);
                    
                    blurOverlay.addEventListener('click', () => unlockFirstImage(canvas));
                    slide.appendChild(blurOverlay);
                    
                    setTimeout(() => initParticles(canvas), 100);
                } else {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.innerHTML = '<div class="lock-icon">ðŸ”’</div>';
                    slide.appendChild(blurOverlay);
                }
                
                slider.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dotsContainer.appendChild(dot);
            });
            
            const waveform = document.getElementById('waveform');
            const baseScreenWidth = 390; // iPhone 14 Pro width as baseline
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                const heightMultiplier = waveHeights[i % waveHeights.length];
                bar.style.height = `${baseScreenWidth * heightMultiplier}px`;
                waveform.appendChild(bar);
            }
            
            setupSwipe();
            setupVoicePlayer();
            updatePriceBadgeVisibility();
        }
        
        function initParticles(canvas) {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            
            for (let i = 0; i < 480; i++) {
                const isSmall = i < 240;
                const isGold = i % 2 === 0;
                particles.push(new TwinkleParticle(i, canvas.width, canvas.height, isSmall, isGold));
            }
            
            let animationPhase = 0;
            const animationTimer = setInterval(() => {
                if (!document.getElementById('blur-0')) {
                    clearInterval(animationTimer);
                    return;
                }
                
                animationPhase++;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    const wave = Math.sin(p.phase + animationPhase * p.twinkleSpeed);
                    p.opacity = p.baseOpacity + (wave * 0.3);
                    
                    p.position.x += p.velocity.x;
                    p.position.y += p.velocity.y;
                    
                    if (p.position.x < 0) p.position.x = p.maxWidth;
                    if (p.position.x > p.maxWidth) p.position.x = 0;
                    if (p.position.y < 0) p.position.y = p.maxHeight;
                    if (p.position.y > p.maxHeight) p.position.y = 0;
                    
                    const color = p.isGold ? 'rgb(255, 214, 0)' : 'rgb(255, 255, 255)';
                    
                    if (p.opacity > 0.7 && p.size > 1.5) {
                        ctx.fillStyle = color;
                        ctx.globalAlpha = p.opacity * 0.15;
                        ctx.beginPath();
                        ctx.arc(p.position.x, p.position.y, p.size * 1.3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.fillStyle = color;
                    ctx.globalAlpha = p.opacity;
                    ctx.beginPath();
                    ctx.arc(p.position.x, p.position.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }, 80);
            
            canvas.dataset.animationTimer = animationTimer;
        }
        
        function unlockFirstImage(canvas) {
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            if (canvas.dataset.animationTimer) {
                clearInterval(parseInt(canvas.dataset.animationTimer));
            }
            
            const explosionParticles = [];
            for (let i = 0; i < 240; i++) {
                const isGold = i % 2 === 0;
                explosionParticles.push(new ExplosionParticle(centerX, centerY, rect.width, isGold));
            }
            
            const ctx = canvas.getContext('2d');
            let explosionPhase = 0;
            
            const explosionTimer = setInterval(() => {
                explosionPhase += 0.04;
                
                if (explosionPhase >= 1.0) {
                    clearInterval(explosionTimer);
                    const blur = document.getElementById('blur-0');
                    blur.style.opacity = '0';
                    setTimeout(() => {
                        blur.remove();
                        firstImageUnlocked = true;
                    }, 300);
                    return;
                }
                
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                explosionParticles.forEach(p => {
                    const currentX = p.startPosition.x + (p.endPosition.x - p.startPosition.x) * explosionPhase;
                    const currentY = p.startPosition.y + (p.endPosition.y - p.startPosition.y) * explosionPhase;
                    const opacity = p.opacity * (1 - explosionPhase);
                    
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = opacity * 0.3;
                    ctx.beginPath();
                    ctx.arc(currentX, currentY, p.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.globalAlpha = opacity;
                    ctx.beginPath();
                    ctx.arc(currentX, currentY, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }, 16);
        }

        function setupVoicePlayer() {
            document.getElementById('play-btn').addEventListener('click', togglePlayPause);
            
            const waveform = document.getElementById('waveform');
            let isDragging = false;
            
            const handleSeek = (e) => {
                const rect = waveform.getBoundingClientRect();
                // Use the first touch point if it's a touch event
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const progress = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
                seek(progress);
            };

            waveform.addEventListener('touchstart', (e) => {
                isDragging = true;
                handleSeek(e); // Seek immediately on touch down
            }, { passive: true });

            waveform.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    handleSeek(e);
                }
            }, { passive: true });

            waveform.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // Mouse events for desktop browsers
            waveform.addEventListener('mousedown', (e) => {
                isDragging = true;
                handleSeek(e);

                const onMouseMove = (moveEvent) => {
                    if (isDragging) {
                        handleSeek(moveEvent);
                    }
                };

                const onMouseUp = () => {
                    isDragging = false;
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                };
                
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });
        }
        
        function togglePlayPause() {
            if (voicePlayer.hasFinished) {
                replay();
            } else if (voicePlayer.isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function play() {
            voicePlayer.isPlaying = true;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now() - (voicePlayer.pausedTime * 1000);
            startVoiceTimer();
            updateVoiceUI();
        }
        
        function pause() {
            voicePlayer.isPlaying = false;
            voicePlayer.pausedTime = voicePlayer.currentTime;
            stopVoiceTimer();
            updateVoiceUI();
        }
        
        function replay() {
            voicePlayer.currentTime = 0;
            voicePlayer.progress = 0;
            voicePlayer.pausedTime = 0;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now();
            voicePlayer.isPlaying = true;
            startVoiceTimer();
            updateVoiceUI();
        }
        
        function seek(progress) {
            const wasPlaying = voicePlayer.isPlaying;
            if (wasPlaying) pause(); // Pause playback while seeking

            const seekTime = progress * voicePlayer.duration;
            voicePlayer.progress = progress;
            voicePlayer.currentTime = seekTime;
            voicePlayer.pausedTime = seekTime;
            voicePlayer.hasFinished = false;

            updateVoiceUI(); // Update UI immediately to new position
            
            if (wasPlaying) {
                // Resume playback after a short delay to ensure UI updates
                setTimeout(() => {
                    voicePlayer.startTime = Date.now() - (seekTime * 1000);
                    play();
                }, 50);
            }
        }
        
        function startVoiceTimer() {
            stopVoiceTimer();
            voicePlayer.timer = setInterval(() => {
                if (!voicePlayer.isPlaying) return;
                
                const elapsed = (Date.now() - voicePlayer.startTime) / 1000;
                
                if (elapsed >= voicePlayer.duration) {
                    voicePlayer.currentTime = voicePlayer.duration;
                    voicePlayer.progress = 1.0;
                    voicePlayer.isPlaying = false;
                    voicePlayer.hasFinished = true;
                    voicePlayer.pausedTime = 0;
                    stopVoiceTimer();
                    updateVoiceUI();
                } else {
                    voicePlayer.currentTime = elapsed;
                    voicePlayer.progress = elapsed / voicePlayer.duration;
                    updateVoiceUI();
                }
            }, 1000 / 60);
        }
        
        function stopVoiceTimer() {
            if (voicePlayer.timer) {
                clearInterval(voicePlayer.timer);
                voicePlayer.timer = null;
            }
        }
        
        function updateVoiceUI() {
            const playBtn = document.getElementById('play-btn');
            
            playBtn.classList.remove('replay', 'playing');

            if (voicePlayer.hasFinished) {
                playBtn.classList.add('replay');
                playBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>`;

            } else if (voicePlayer.isPlaying) {
                playBtn.classList.add('playing');
                playBtn.innerHTML = '<svg viewBox="0 0 16 16" fill="white"><rect x="4" y="3" width="3" height="10" rx="1"/><rect x="9" y="3" width="3" height="10" rx="1"/></svg>';
            } else {
                playBtn.innerHTML = '<svg viewBox="0 0 16 16" fill="white"><path d="M4 2l10 6-10 6V2z"/></svg>';
            }
            
            const bars = document.querySelectorAll('.wave-bar');
            const activeCount = Math.floor(voicePlayer.progress * bars.length);
            bars.forEach((bar, i) => {
                bar.classList.toggle('active', i < activeCount);
            });
            
            const timeLeft = Math.ceil(voicePlayer.duration - voicePlayer.currentTime);
            document.getElementById('time-display').textContent = '0:' + String(timeLeft).padStart(2, '0');
        }
