    <script>
        // Exact SwiftUI waveform heights (15 values, repeated for 50 bars)
        const waveHeights = [0.019, 0.033, 0.048, 0.043, 0.057, 0.038, 0.052, 0.028, 0.043, 0.062, 0.036, 0.045, 0.055, 0.026, 0.041];
        
        // Get bundle_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bundleId = urlParams.get('bundle_id') || 'demo';
        
        let currentSlide = 0;
        let firstImageUnlocked = false;
        let bundleData = null;
        let stripe = Stripe('pk_live_51SSrfQQ9FwXMFPPFVOCWpeQVtYV2jQuo7i3jvv5eq48RdAlui6W8RgicXQk8njjZo0rFdacDE5GqckwTK3m1cWiM004G40ABSh');
        
        // Voice player state
        const voicePlayer = {

        };
        
        // Load bundle data

            try {

                bundleData = {

                        'https://via.placeholder.com/400x600/9370DB/FFFFFF?text=Image+2',

                        'https://via.placeholder.com/400x600/BA55D3/FFFFFF?text=Image+4',

                    ],
                    price: 15.00,

                    username: 'jessicaRose',
                    message: 'Just for you baby... unlock to see more ðŸ’‹',
                    profile_image: 'https://via.placeholder.com/100/FF69B4/FFFFFF?text=JR'
                };
                
                renderPage();
            } catch (error) {
                console.error('Error loading bundle:', error);
                alert('Failed to load content');
            }
        }
        
        function renderPage() {
            document.getElementById('username').textContent = bundleData.username;
            document.getElementById('message').textContent = bundleData.message;
            document.getElementById('profile-pic').src = bundleData.profile_image;
            document.getElementById('total-images').textContent = bundleData.image_count;
            document.getElementById('price-amount').textContent = '$' + bundleData.price.toFixed(2);
            
            const slider = document.getElementById('slider');
            const dotsContainer = document.getElementById('dots-indicator');
            
            // Render images
            bundleData.images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                slide.dataset.index = index;
                
                const imgEl = document.createElement('img');
                imgEl.src = img;
                imgEl.alt = 'Image ' + (index + 1);
                slide.appendChild(imgEl);
                
                if (index === 0) {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.id = 'blur-0';
                    blurOverlay.innerHTML = `
                        <div class="tap-unlock">
                            <div class="tap-unlock-icon">ðŸ‘†</div>
                            <div class="tap-unlock-text">Tap to unlock</div>
                        </div>
                    `;
                    blurOverlay.addEventListener('click', unlockFirstImage);
                    slide.appendChild(blurOverlay);
                } else {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.innerHTML = '<div class="lock-icon">ðŸ”’</div>';
                    slide.appendChild(blurOverlay);
                }
                
                slider.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dotsContainer.appendChild(dot);
            });
            
            // Create waveform (50 bars)
            const waveform = document.getElementById('waveform');
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                const heightMultiplier = waveHeights[i % waveHeights.length];
                bar.style.height = `calc(var(--vw) * ${heightMultiplier * 100})`;
                waveform.appendChild(bar);
            }
            
            setupSwipe();
            setupVoicePlayer();
        }
        
        function setupSwipe() {
            let touchStartX = 0;
            let touchEndX = 0;
            
            const slider = document.getElementById('slider');
            
            slider.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            slider.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) < 50) return;
                
                if (diff > 0 && currentSlide < bundleData.image_count - 1) {
                    changeSlide(currentSlide + 1);
                } else if (diff < 0 && currentSlide > 0) {
                    changeSlide(currentSlide - 1);
                }
            }
        }
        
        function changeSlide(index) {
            currentSlide = index;
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            document.getElementById('current-image').textContent = index + 1;
        }
        
        function unlockFirstImage() {
            const blur = document.getElementById('blur-0');
            blur.style.opacity = '0';
            setTimeout(() => blur.remove(), 300);
            firstImageUnlocked = true;
        }

            waveform.addEventListener('click', (e) => {
                const rect = waveform.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const progress = x / rect.width;
                seek(progress);
            });
        }
        
        function togglePlayPause() {
            if (voicePlayer.hasFinished) {
                replay();
            } else if (voicePlayer.isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function play() {
            voicePlayer.isPlaying = true;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now() - (voicePlayer.pausedTime * 1000);
            startTimer();
            updateVoiceUI();
        }
        
        function pause() {
            voicePlayer.isPlaying = false;
            voicePlayer.pausedTime = voicePlayer.currentTime;
            stopTimer();
            updateVoiceUI();
        }
        
        function replay() {
            voicePlayer.currentTime = 0;
            voicePlayer.progress = 0;
            voicePlayer.pausedTime = 0;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now();
            voicePlayer.isPlaying = true;
            startTimer();
            updateVoiceUI();
        }
        
        function seek(newProgress) {
            const seekTime = newProgress * voicePlayer.duration;
            voicePlayer.progress = newProgress;
            voicePlayer.currentTime = seekTime;
            voicePlayer.pausedTime = seekTime;
            voicePlayer.hasFinished = false;
            
            if (voicePlayer.isPlaying) {
                voicePlayer.startTime = Date.now() - (seekTime * 1000);
            }
            updateVoiceUI();
        }
        
        function startTimer() {
            stopTimer();
            // 60fps like SwiftUI
            voicePlayer.timer = setInterval(() => {
                if (!voicePlayer.isPlaying) return;
                
                const elapsed = (Date.now() - voicePlayer.startTime) / 1000;
                
                if (elapsed >= voicePlayer.duration) {
                    voicePlayer.currentTime = voicePlayer.duration;
                    voicePlayer.progress = 1.0;
                    voicePlayer.isPlaying = false;
                    voicePlayer.hasFinished = true;
                    voicePlayer.pausedTime = 0;
                    stopTimer();
                    updateVoiceUI();
                } else {
                    voicePlayer.currentTime = elapsed;
                    voicePlayer.progress = elapsed / voicePlayer.duration;
                    updateVoiceUI();
                }
            }, 1000 / 60);
        }
        
        function stopTimer() {
            if (voicePlayer.timer) {
                clearInterval(voicePlayer.timer);
                voicePlayer.timer = null;
            }
        }
        
        function updateVoiceUI() {
            const playBtn = document.getElementById('play-btn');
            const waveBars = document.querySelectorAll('.wave-bar');
            const timeDisplay = document.getElementById('time-display');
            
            // Update button icon
            if (voicePlayer.hasFinished) {
                playBtn.classList.add('replay');
                playBtn.innerHTML = '<svg viewBox="0 0 16 16" fill="white"><path d="M2 8a6 6 0 1112 0A6 6 0 012 8zm6-4v4l3 2-1 1.5-4-2.5V4h2z"/></svg>';
            } else if (voicePlayer.isPlaying) {
                playBtn.classList.remove('replay');
                playBtn.innerHTML = '<svg viewBox="0 0 16 16" fill="white"><rect x="4" y="3" width="3" height="10" rx="1"/><rect x="9" y="3" width="3" height="10" rx="1"/></svg>';
            } else {
                playBtn.classList.remove('replay');
                playBtn.innerHTML = '<svg viewBox="0 0 16 16" fill="white"><path d="M4 2l10 6-10 6V2z"/></svg>';
            }
            
            // Update waveform progress
            const activeCount = Math.floor(voicePlayer.progress * waveBars.length);
            waveBars.forEach((bar, i) => {
                bar.classList.toggle('active', i < activeCount);
            });
            
            // Update time display
            const timeLeft = Math.ceil(voicePlayer.duration - voicePlayer.currentTime);
            timeDisplay.textContent = '0:' + String(timeLeft).padStart(2, '0');
        }
