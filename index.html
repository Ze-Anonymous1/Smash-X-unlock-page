<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0D0D0D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Unlock Content - SmashX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, rgb(20, 20, 20) 0%, rgb(13, 13, 13) 100%);
            color: white;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Header - EXACT SwiftUI */
        .header {
            display: flex;
            align-items: center;
            gap: 3vw;
            padding: 0.8vh 5vw 0;
            margin-bottom: 1.5vh;
        }
        
        .profile-pic {
            width: 11vw;
            height: 11vw;
            border-radius: 50%;
            border: 0.6vw solid white;
            object-fit: cover;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1);
        }
        
        .header-info {
            flex: 1;
        }
        
        .username {
            font-size: 4.6vw;
            font-weight: 300;
            letter-spacing: 0.12vw;
        }
        
        .message {
            font-size: 3.8vw;
            font-weight: 200;
            letter-spacing: 0.07vw;
            opacity: 0.95;
            margin-top: 0.1vh;
            line-height: 1.3;
        }
        
        /* Image Card Container - EXACT SwiftUI */
        .image-card-wrapper {
            height: 66vh;
            padding: 0 4vw;
            margin-bottom: 1.5vh;
        }
        
        .image-card {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 7vw;
            overflow: hidden;
            border: 0.24vw solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2.4vw 4.8vw rgba(0, 0, 0, 0.2);
            touch-action: pan-y;
        }
        
        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Blur Overlay with Particles */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: opacity 0.3s ease;
        }
        
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .lock-icon {
            font-size: 28vw;
            opacity: 0.3;
            text-shadow: 0 1.2vw 2.4vw rgba(0, 0, 0, 0.3);
        }
        
        .tap-unlock {
            background: rgba(0, 0, 0, 0.65);
            padding: 2.5vh 7vw;
            border-radius: 4vw;
            text-align: center;
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.4);
        }
        
        .tap-unlock-icon {
            font-size: 11vw;
            margin-bottom: 1.2vh;
        }
        
        .tap-unlock-text {
            font-size: 6vw;
            font-weight: 600;
            letter-spacing: 0.2vw;
        }
        
        .emoji-badge {
            position: absolute;
            top: 2.8%;
            right: 3.8%;
            font-size: 12vw;
            z-index: 3;
        }
        
        .media-counter {
            position: absolute;
            top: 2.8%;
            left: 3.8%;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.7vh 2.8vw;
            border-radius: 2.4vw;
            font-size: 3.1vw;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1.2vw;
            z-index: 3;
        }
        
        .price-badge {
            position: absolute;
            bottom: 8.5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 1.8vh 5.6vw;
            border-radius: 3.8vw;
            text-align: center;
            z-index: 3;
            box-shadow: 0 1.2vw 2.4vw rgba(0, 0, 0, 0.3);
        }
        
        .price-label {
            font-size: 3.3vw;
            font-weight: 100;
            letter-spacing: 0.36vw;
            opacity: 0.95;
            text-transform: uppercase;
            margin-bottom: 0.6vh;
        }
        
        .price-amount {
            font-size: 12vw;
            font-weight: 100;
            letter-spacing: 0.48vw;
        }
        
        .dots-indicator {
            position: absolute;
            bottom: 2.8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.4vw;
            z-index: 3;
        }
        
        .dot {
            width: 1.4vw;
            height: 1.4vw;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: background 0.3s;
        }
        
        .dot.active {
            background: white;
        }
        
        /* Voice Player - EXACT SwiftUI */
        .voice-note-player {
            display: flex;
            align-items: center;
            gap: 2.8vw;
            padding: 1.1vh 3.8vw;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 6.8vw;
            box-shadow: 0 0.9vw 1.9vw rgba(0, 0, 0, 0.1);
            margin: 0 5vw 1.5vh;
        }
        
        .play-btn {
            width: 10vw;
            height: 10vw;
            min-width: 36px;
            min-height: 36px;
            border-radius: 50%;
            background: #22C55E;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn svg {
            width: 3.8vw;
            height: 3.8vw;
            min-width: 14px;
            min-height: 14px;
        }
        
        .play-btn.replay svg {
            width: 4.3vw;
            height: 4.3vw;
        }
        
        .waveform-container {
            flex: 1;
            height: 3.2vh;
            min-height: 20px;
            display: flex;
            align-items: flex-end;
            gap: 0.48vw;
            cursor: pointer;
        }
        
        .wave-bar {
            width: 0.6vw;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.48vw;
            transition: background 0.05s linear;
            min-width: 2px;
        }
        
        .wave-bar.active {
            background: rgba(34, 197, 94, 0.75);
        }
        
        .time-display {
            font-size: 5.2vw;
            font-weight: 300;
            letter-spacing: 0.19vw;
            color: rgba(255, 255, 255, 0.95);
            min-width: 11.8vw;
            text-align: right;
            flex-shrink: 0;
            font-variant-numeric: tabular-nums;
        }
        
        /* Unlock Button - EXACT SwiftUI */
        .unlock-button {
            width: calc(100% - 10vw);
            padding: 2vh 0;
            background: #22C55E;
            border: none;
            border-radius: 3.8vw;
            color: white;
            font-size: 6.2vw;
            font-weight: 300;
            letter-spacing: 0.36vw;
            cursor: pointer;
            margin: 0 5vw 1.5vh;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .unlock-button:active {
            transform: scale(0.98);
        }
        
        .unlock-button:disabled {
            opacity: 0.5;
        }
        
        /* Payment Methods - EXACT SwiftUI */
        .payment-methods {
            text-align: center;
            color: gray;
            font-size: 3.8vw;
            font-weight: 600;
            margin-bottom: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.9vw;
        }
        
        .payment-methods .icon {
            font-size: 4.3vw;
        }
        
        .payment-methods .bullet {
            font-size: 3.3vw;
            opacity: 0.5;
        }
        
        .payment-methods .secure {
            font-size: 3.6vw;
            font-weight: 500;
            color: gray;
        }
        
        .stripe-badge {
            text-align: center;
            color: rgba(128, 128, 128, 0.7);
            font-size: 2.8vw;
            margin-bottom: 2vh;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="Profile" class="profile-pic" id="profile-pic">
            <div class="header-info">
                <div class="username" id="username">Loading...</div>
                <div class="message" id="message">Please wait...</div>
            </div>
        </div>
        
        <div class="image-card-wrapper">
            <div class="image-card">
                <div class="image-slider" id="slider"></div>
                
                <div class="emoji-badge">üíã</div>
                <div class="media-counter">
                    <span class="icon">üì∑</span>
                    <span><span id="current-image">1</span>/<span id="total-images">0</span> media</span>
                </div>
                <div class="price-badge" id="price-badge">
                    <div class="price-label">Unlock For</div>
                    <div class="price-amount" id="price-amount">$0.00</div>

            </div>
        </div>
        
        <div class="voice-note-player">
            <button class="play-btn" id="play-btn">
                <svg viewBox="0 0 16 16" fill="white"><path d="M4 2l10 6-10 6V2z"/></svg>
            </button>
            <div class="waveform-container" id="waveform"></div>
            <div class="time-display" id="time-display">0:10</div>
        </div>
        
        <button class="unlock-button" id="unlock-btn">Unlock now</button>
        
        <div class="payment-methods">
            <span class="icon">üí≥</span>
            <span class="icon">üçé</span>
            <span>Pay</span>
            <span class="bullet">‚Ä¢</span>
            <span class="icon">üîí</span>
            <span class="secure">Secure Checkout</span>
        </div>
        <div class="stripe-badge">
            Powered by Stripe ‚Ä¢ Encrypted
        </div>
    </div>
    
    <script>
        // EXACT SwiftUI waveform heights
        const waveHeights = [0.019, 0.033, 0.048, 0.043, 0.057, 0.038, 0.052, 0.028, 0.043, 0.062, 0.036, 0.045, 0.055, 0.026, 0.041];
        
        const urlParams = new URLSearchParams(window.location.search);
        const bundleId = urlParams.get('bundle_id') || 'demo';
        
        let currentSlide = 0;
        let firstImageUnlocked = false;
        let bundleData = null;
        
        // Voice player state - EXACT SwiftUI behavior
        const voicePlayer = {
            isPlaying: false,
            progress: 0,
            currentTime: 0,
            hasFinished: false,
            duration: 10.0,
            timer: null,
            startTime: null,
            pausedTime: 0
        };
        
        // Particle system - EXACT SwiftUI implementation
        class TwinkleParticle {
            constructor(id, width, height, isSmall, isGold) {
                this.id = id;
                this.position = {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
                this.size = isSmall ? 
                    (Math.random() * (width * 0.0031 - width * 0.0013) + width * 0.0013) :
                    (Math.random() * (width * 0.0065 - width * 0.0031) + width * 0.0031);
                this.baseOpacity = Math.random() * 0.4 + 0.3;
                this.opacity = this.baseOpacity;
                this.phase = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.random() * (width * 0.0146) - width * 0.0073,
                    y: Math.random() * (width * 0.0146) - width * 0.0073
                };
                this.twinkleSpeed = Math.random() + 1.5;
                this.maxWidth = width;
                this.maxHeight = height;
                this.isGold = isGold;
            }
        }
        
        class ExplosionParticle {
            constructor(centerX, centerY, width, isGold) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * (width * 1.82 - width * 0.78) + width * 0.78;
                this.startPosition = { x: centerX, y: centerY };
                this.endPosition = {
                    x: centerX + Math.cos(angle) * distance,
                    y: centerY + Math.sin(angle) * distance
                };
                this.size = Math.random() * (width * 0.013 - width * 0.0052) + width * 0.0052;
                this.color = isGold ? 'rgb(255, 214, 0)' : 'rgb(255, 255, 255)';
                this.opacity = Math.random() * 0.3 + 0.7;
            }
        }
        
        // Load bundle data
        async function loadBundleData() {
            try {
                bundleData = {
                    bundle_id: bundleId,
                    images: [
                        'https://via.placeholder.com/400x600/FF69B4/FFFFFF?text=Image+1',
                        'https://via.placeholder.com/400x600/9370DB/FFFFFF?text=Image+2',
                        'https://via.placeholder.com/400x600/FF1493/FFFFFF?text=Image+3',
                        'https://via.placeholder.com/400x600/BA55D3/FFFFFF?text=Image+4',
                        'https://via.placeholder.com/400x600/FF69B4/FFFFFF?text=Image+5',
                    ],
                    price: 15.00,
                    image_count: 5,
                    username: 'jessicaRose',
                    message: 'Just for you baby... unlock to see more üíã',
                    profile_image: 'https://via.placeholder.com/100/FF69B4/FFFFFF?text=JR'
                };
                
                renderPage();
            } catch (error) {
                console.error('Error loading bundle:', error);
            }
        }
        
        function renderPage() {
            document.getElementById('username').textContent = bundleData.username;
            document.getElementById('message').textContent = bundleData.message;
            document.getElementById('profile-pic').src = bundleData.profile_image;
            document.getElementById('total-images').textContent = bundleData.image_count;
            document.getElementById('price-amount').textContent = '$' + bundleData.price.toFixed(2);
            
            const slider = document.getElementById('slider');
            const dotsContainer = document.getElementById('dots-indicator');
            
            // Render images with particle system
            bundleData.images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                
                const imgEl = document.createElement('img');
                imgEl.src = img;
                slide.appendChild(imgEl);
                
                if (index === 0) {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.id = 'blur-0';
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'particle-canvas';
                    canvas.id = 'particles-0';
                    blurOverlay.appendChild(canvas);
                    
                    const tapUnlock = document.createElement('div');
                    tapUnlock.className = 'tap-unlock';
                    tapUnlock.innerHTML = '<div class="tap-unlock-icon">üëÜ</div><div class="tap-unlock-text">Tap to unlock</div>';
                    blurOverlay.appendChild(tapUnlock);
                    
                    blurOverlay.addEventListener('click', () => unlockFirstImage(canvas));
                    slide.appendChild(blurOverlay);
                    
                    // Start particle animation after a short delay
                    setTimeout(() => initParticles(canvas), 100);
                } else {
                    const blurOverlay = document.createElement('div');
                    blurOverlay.className = 'blur-overlay';
                    blurOverlay.innerHTML = '<div class="lock-icon">üîí</div>';
                    slide.appendChild(blurOverlay);
                }
                
                slider.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dotsContainer.appendChild(dot);
            });
            
            // Create waveform (50 bars)
            const waveform = document.getElementById('waveform');
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                const heightVw = waveHeights[i % waveHeights.length] * 100;
                bar.style.height = `${heightVw}vw`;
                waveform.appendChild(bar);
            }
            
            setupSwipe();
            setupVoicePlayer();
        }
        
        // Particle animation system - EXACT SwiftUI
        function initParticles(canvas) {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            
            // Create 480 particles (240 small, 240 large)
            for (let i = 0; i < 480; i++) {
                const isSmall = i < 240;
                const isGold = i % 2 === 0;
                particles.push(new TwinkleParticle(i, canvas.width, canvas.height, isSmall, isGold));
            }
            
            let animationPhase = 0;
            let animationTimer = setInterval(() => {
                if (!document.getElementById('blur-0')) {
                    clearInterval(animationTimer);
                    return;
                }
                
                animationPhase++;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    // Update twinkle
                    const wave = Math.sin(p.phase + animationPhase * p.twinkleSpeed);
                    p.opacity = p.baseOpacity + (wave * 0.3);
                    
                    // Update position
                    p.position.x += p.velocity.x;
                    p.position.y += p.velocity.y;
                    
                    // Wrap around
                    if (p.position.x < 0) p.position.x = p.maxWidth;
                    if (p.position.x > p.maxWidth) p.position.x = 0;
                    if (p.position.y < 0) p.position.y = p.maxHeight;
                    if (p.position.y > p.maxHeight) p.position.y = 0;
                    
                    // Draw particle
                    const color = p.isGold ? 'rgb(255, 214, 0)' : 'rgb(255, 255, 255)';
                    ctx.fillStyle = color;
                    ctx.globalAlpha = p.opacity;
                    
                    // Draw glow if bright and large
                    if (p.opacity > 0.7 && p.size > 1.5) {
                        ctx.globalAlpha = p.opacity * 0.15;
                        ctx.beginPath();
                        ctx.arc(p.position.x, p.position.y, p.size * 1.3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw particle
                    ctx.globalAlpha = p.opacity;
                    ctx.beginPath();
                    ctx.arc(p.position.x, p.position.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }, 80); // 0.08 seconds like SwiftUI
            
            canvas.dataset.animationTimer = animationTimer;
        }
        
        function unlockFirstImage(canvas) {
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Stop twinkle animation
            if (canvas.dataset.animationTimer) {
                clearInterval(parseInt(canvas.dataset.animationTimer));
            }
            
            // Create explosion particles (240 particles)
            const explosionParticles = [];
            for (let i = 0; i < 240; i++) {
                const isGold = i % 2 === 0;
                explosionParticles.push(new ExplosionParticle(centerX, centerY, rect.width, isGold));
            }
            
            const ctx = canvas.getContext('2d');
            let explosionPhase = 0;
            
            const explosionTimer = setInterval(() => {
                explosionPhase += 0.04;
                
                if (explosionPhase >= 1.0) {
                    clearInterval(explosionTimer);
                    const blur = document.getElementById('blur-0');
                    blur.style.opacity = '0';
                    setTimeout(() => blur.remove(), 300);
                    firstImageUnlocked = true;
                    return;
                }
                
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                explosionParticles.forEach(p => {
                    const currentX = p.startPosition.x + (p.endPosition.x - p.startPosition.x) * explosionPhase;
                    const currentY = p.startPosition.y + (p.endPosition.y - p.startPosition.y) * explosionPhase;
                    const opacity = p.opacity * (1 - explosionPhase);
                    
                    // Draw glow
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = opacity * 0.3;
                    ctx.beginPath();
                    ctx.arc(currentX, currentY, p.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw particle
                    ctx.globalAlpha = opacity;
                    ctx.beginPath();
                    ctx.arc(currentX, currentY, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }, 16); // ~60fps
        }
        
        function setupSwipe() {
            let touchStartX = 0;
            const slider = document.getElementById('slider');
            
            slider.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            slider.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentSlide < bundleData.image_count - 1) {
                        changeSlide(currentSlide + 1);
                    } else if (diff < 0 && currentSlide > 0) {
                        changeSlide(currentSlide - 1);
                    }
                }
            }, { passive: true });
        }
        
        function changeSlide(index) {
            currentSlide = index;
            document.querySelectorAll('.slide').forEach((s, i) => {
                s.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i === index);
            });
            document.getElementById('current-image').textContent = index + 1;
        }
        
        // Voice Player - EXACT SwiftUI behavior
        function setupVoicePlayer() {
            document.getElementById('play-btn').addEventListener('click', togglePlayPause);
            
            document.getElementById('waveform').addEventListener('click', (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const progress = (e.clientX - rect.left) / rect.width;
                seek(progress);
            });
        }
        
        function togglePlayPause() {
            if (voicePlayer.hasFinished) {
                replay();
            } else if (voicePlayer.isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function play() {
            voicePlayer.isPlaying = true;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now() - (voicePlayer.pausedTime * 1000);
            startVoiceTimer();
            updateVoiceUI();
        }
        
        function pause() {
            voicePlayer.isPlaying = false;
            voicePlayer.pausedTime = voicePlayer.currentTime;
            stopVoiceTimer();
            updateVoiceUI();
        }
        
        function replay() {
            voicePlayer.currentTime = 0;
            voicePlayer.progress = 0;
            voicePlayer.pausedTime = 0;
            voicePlayer.hasFinished = false;
            voicePlayer.startTime = Date.now();
            voicePlayer.isPlaying = true;
            startVoiceTimer();
            updateVoiceUI();
        }
        
        function seek(progress) {
            const seekTime = progress * voicePlayer.duration;
            voicePlayer.progress = progress;
            voicePlayer.currentTime = seekTime;
            voicePlayer.pausedTime = seekTime;
            voicePlayer.hasFinished = false;
            
            if (voicePlayer.isPlaying) {
                voicePlayer.startTime = Date.now() - (seekTime * 1000);
            }
            updateVoiceUI();
        }
        
        function startVoiceTimer() {
            stopVoiceTimer();
            voicePlayer.timer = setInterval(() => {
                if (!voicePlayer.isPlaying) return;
                
                const elapsed = (Date.now() - voicePlayer.startTime) / 1000;
                
                if (elapsed >= voicePlayer.duration) {
                    voicePlayer.currentTime = voicePlayer.duration;
                    voicePlayer.progress = 1.0;
                    voicePlayer.isPlaying = false;
                    voicePlayer.hasFinished = true;
                    voicePlayer.pausedTime = 0;
                    stopVoiceTimer();
                    updateVoiceUI();
                } else {
                    voicePlayer.currentTime = elapsed;
                    voicePlayer.progress = elapsed / voicePlayer.duration;
                    updateVoiceUI();
                }
            }, 1000 / 60); // 60fps like SwiftUI
        }
        
        function stopVoiceTimer() {
            if (voicePlayer.timer) {
                clearInterval(voicePlayer.timer);
                voicePlayer.timer = null;
            }
        }
        
        function updateVoiceUI() {
            const playBtn = document.getElementById('play-btn');
            
            if (voicePlayer.hasFinished) {

            const bars = document.querySelectorAll('.wave-bar');
            const activeCount = Math.floor(voicePlayer.progress * bars.length);
            bars.forEach((bar, i) => {
                bar.classList.toggle('active', i < activeCount);
            });
            
            const timeLeft = Math.ceil(voicePlayer.duration - voicePlayer.currentTime);
            document.getElementById('time-display').textContent = '0:' + String(timeLeft).padStart(2, '0');
        }
